<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="liswktjs">
    <meta name="description" content="GitHub is where people build software. More than 18 million people use GitHub to discover, fork, and contribute to over 48 million projects.
    ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scaleable=no, maximum-scale=1, minimum-scale=1">
    <title>GitHub</title>
    <!--사이트의 기본정보들 표기해두기-->
    <!-- http://ogp.me/ -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GitHub">
    <meta property="og:title" content="Build software better, together">
    <meta property="og:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="og:image" content="img/logo__github.png">
    <meta property="og:url" content="https://github.com">

    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="Build software better, together">
    <meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="twitter:image" content="img/logo__github.png">
    <meta property="twitter:url" content="https://github.com">

    <!--사이트를 대표하는 이미지를 설정하는 것 = favicon-->
    <link rel="ico" href="favicon.ico">
    <!--스마트폰에서 사용하는 아이콘-->
    <link rel="apple-touch-icon" href="favicon.png">
    <!--구글 폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!--reset.css는 맨 처음에 호출이 되어야 한다-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
<!--body에 직접 적용하는 것을 피하고 body를 대신해서 사용할 container -->
<div class="body__container">
    <!--Header-->
    <header class="section">
        <!--컨텐츠를 안으로 몰아주는 역할을 하는 inner-->
        <div class="inner clearfix">

            <div class="menu-group float--left">
                <div class="logo">
                    <a href="#">GitHub</a>
                </div>
                <ul class="main-menu">
                    <li><a href="#">Personal</a></li>
                    <li><a href="#">Open source</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">Explore</a></li>
                </ul>
            </div>

            <div class="sign-group float--right">
                <div class="btn-group">
                    <a href="#" class="btn sign-in">Sign in</a>
                    <a href="#" class="btn btn--primary sign-up">Sign up</a>
                </div>
                <form id="search-form" method="POST" action="">
                    <input type="text" id="search" class="input--text" placeholder="Search GitHub">
                    <input type="submit" value="Submit">
                </form>
                <ul class="sub-menu">
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Support</a></li>
                </ul>
            </div>

        </div>
    </header>

    <!-- VISUAL-->
    <section class="section section--visual">
        <div class="inner">
            <div class="summary">
                <div class="summary__title">
                    How people build software
                </div>
                <div class="summary__description">
                    Millions of developers use GitHub to build personal projects, support their businesses, and work together on open source technologies.
                </div>
            </div>
            <form id="sign-form" action="POST" action="">
                <ul>
                    <li><input type="text"></li>
                    <li><input type="email"></li>
                    <li><input type="password"></li>
                </ul>
            </form>
        </div>
    </section>
</div>
</body>
</html>
